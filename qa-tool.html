<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Hỏi đáp - Kyai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #0f172a; /* slate-900 */
            background-image: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        .loader {
            border: 4px solid #374151; /* gray-700 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-slate-800/80 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8 ring-1 ring-white/10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-500">Hỏi đáp cùng Gemini</h1>
            <p class="text-slate-400 mt-2">Nhập câu hỏi của bạn và nhận phản hồi từ AI.</p>
        </div>

        <div class="space-y-4">
            <textarea id="promptInput" class="w-full h-32 p-4 bg-slate-700/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition placeholder:text-slate-500" placeholder="Ví dụ: Viết một bài thơ 4 câu về mưa..."></textarea>

            <button id="submitButton" class="w-full bg-gradient-to-r from-sky-500 to-blue-600 hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center shadow-lg shadow-sky-500/20">
                <span id="buttonText">Gửi Yêu Cầu</span>
            </button>
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center items-center mt-6">
            <div class="loader"></div>
        </div>

        <div id="resultContainer" class="mt-6 p-4 bg-black/20 rounded-lg hidden ring-1 ring-slate-700">
            <h3 class="font-bold text-lg mb-2 text-slate-300">Kết quả từ Gemini:</h3>
            <div id="resultText" class="text-slate-300 whitespace-pre-wrap font-mono text-sm"></div>
        </div>

        <div id="errorContainer" class="mt-6 p-4 bg-red-900/30 border border-red-700/50 text-red-300 rounded-lg hidden">
            <h3 class="font-bold text-lg mb-2">Đã có lỗi xảy ra</h3>
            <p id="errorText"></p>
        </div>
    </div>

    <footer class="mt-8">
        <a href="/" class="text-sky-400 hover:text-sky-300 transition duration-300">&larr; Quay lại trang danh mục</a>
    </footer>

    <script>
        // Javascript không thay đổi, chỉ HTML và CSS
        const submitButton = document.getElementById('submitButton');
        const promptInput = document.getElementById('promptInput');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');
        const buttonText = document.getElementById('buttonText');

        submitButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Vui lòng nhập nội dung.');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            submitButton.disabled = true;
            buttonText.textContent = 'Đang xử lý...';

            try {
                const response = await fetch('/api/analyzeVideo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Lỗi từ máy chủ: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.candidates && data.candidates.length > 0) {
                    const textResponse = data.candidates[0].content.parts[0].text;
                    resultText.textContent = textResponse;
                    resultContainer.classList.remove('hidden');
                } else {
                    throw new Error('Không nhận được phản hồi hợp lệ từ Gemini.');
                }

            } catch (error) {
                errorText.textContent = error.message;
                errorContainer.classList.remove('hidden');
                console.error('Lỗi:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                buttonText.textContent = 'Gửi Yêu Cầu';
            }
        });
    </script>
</body>
</html>
